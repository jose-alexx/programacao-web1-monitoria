<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda aula de programação web1</title>
    <style>
        .container {
            width: 30%;
            height: 200px; /* Não definir a altura como porcentagem*/
            border: 5px solid red;
            overflow: scroll; /* Tira a distorção da  imagem "acaba com o conteudo que estrapola a div*/
        }
        #p1 {
            margin-bottom: 100px;
            padding-top: 50px;
        }
        .borda {
            border: 1px solid;
            display: inline;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="../Images/Monkey.D..Luffy.jpg" alt="Paisagem ao ar livre">
    </div>
    <p id="p1" class="borda" style="display: block;">Isso é um parágrafo</p>
    <span class="borda" style="display: block;">Isso é um span</span>
</body>
</html>
