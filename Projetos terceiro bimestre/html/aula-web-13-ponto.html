<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade valendo ponto</title>
    <script>
        function alterar(valor) {
            let input = document.getElementById("entrada");
            input.value = valor;
        }
    </script>
</head>
<body>
    <input type="text" id="entrada" onclick="mudarTexto()">
    <input type="button" onclick="alterar(1)" value="1">
    <input type="button" onclick="alterar(2)" value="2">
    <input type="button" onclick="alterar(3)" value="3">
</body>
</html>
